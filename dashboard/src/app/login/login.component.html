<div class="container" style="padding-top:'20px'">
    <form>
        <div class="form-group">
            <input class="form-control" type="email" [(ngModel)]="loginUserData.email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" [(ngModel)]="loginUserData.password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="button" (click)="loginUser()" value="Submit">
    </form>
</div>
