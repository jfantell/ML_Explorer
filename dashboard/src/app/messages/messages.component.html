<div *ngIf="messageService.message !== ''">
    <div class="alert alert-dismissible fade show" [ngClass]="messageService.bootstrap_alerts[messageService.status]" role="alert">
      <strong>{{messageService.status}}:</strong> {{messageService.message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
      <span aria-hidden="true">&times;</span>
      </button>
  </div>
